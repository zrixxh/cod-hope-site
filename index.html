<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COD Hope - YouTube Channel</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    iframe {
      border: none;
      border-radius: 12px;
      margin: 1rem auto;
      display: block;
      width: 100%;
      max-width: 700px;
      height: 400px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .stats {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
    }
    a {
      color: #1da1f2;
      text-decoration: none;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Welcome to COD Hope's Channel</h1>
  <div class="stats" id="channel-stats">Loading stats...</div>

  <!-- Embedded YouTube Videos -->
  <iframe src="https://www.youtube.com/embed/CzD2dU6hHt8" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/SXzA5KDi5AI" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/HvGpKIS7au4" allowfullscreen></iframe>

  <p>
    üéÆ More content at 
    <a href="https://www.youtube.com/@COD-hope" target="_blank">@COD-hope on YouTube</a>
  </p>

  <div class="footer">Built with ‚ù§Ô∏è for COD Hope fans</div>

  <script>
    async function getYouTubeStats() {
      const apiKey = 'AIzaSyDXyQeR52uh-uC-md49_OFAaCfp7DFdJ0c';
      const channelId = 'UC1oBSF8uOUq1vLu4Tznpz-g';

      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`
        );
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const stats = data.items[0].statistics;
          const subs = Number(stats.subscriberCount).toLocaleString();
          const views = Number(stats.viewCount).toLocaleString();

          document.getElementById('channel-stats').innerHTML =
            `üìä Subscribers: <strong>${subs}</strong><br>üëÅÔ∏è Total Views: <strong>${views}</strong>`;
        } else {
          document.getElementById('channel-stats').textContent = 'Could not load stats.';
        }
      } catch (error) {
        document.getElementById('channel-stats').textContent = 'Error fetching stats.';
      }
    }

    getYouTubeStats();
  </script>
</body>
</html>
