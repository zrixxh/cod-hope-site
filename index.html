<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COD Hope - YouTube Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    iframe {
      max-width: 100%;
      border: none;
      border-radius: 12px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to COD Hope's Channel</h1>
    <p>Check out our latest videos below!</p>

    <!-- Embedded YouTube channel widget via a playlist or a featured video -->
    <iframe 
      width="100%" 
      height="450" 
      src="https://www.youtube.com/embed?listType=user_uploads&list=COD-hope" 
      allowfullscreen>
    </iframe>

    <p>
      Visit the full channel here: 
      <a href="https://www.youtube.com/@COD-hope" target="_blank">@COD-hope on YouTube</a>
    </p>
  </div>
</body>
</html>
