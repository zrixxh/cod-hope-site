<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COD Hope - Live YouTube Stats</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .stats {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    a {
      color: #1da1f2;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>COD Hope - Live YouTube Stats</h1>
  <div id="channel-stats" class="stats">Loading...</div>
  <a href="https://www.youtube.com/@COD-hope" target="_blank">Visit Channel</a>

  <script>
    async function getYouTubeStats() {
      const apiKey = 'AIzaSyDXyQeR52uh-uC-md49_OFAaCfp7DFdJ0c';
      const channelId = 'UC1oBSF8uOUq1vLu4Tznpz-g';

      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`
        );
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const stats = data.items[0].statistics;
          const subs = Number(stats.subscriberCount).toLocaleString();
          const views = Number(stats.viewCount).toLocaleString();

          document.getElementById('channel-stats').innerHTML =
            `üìä Subscribers: <strong>${subs}</strong><br>üëÅÔ∏è Views: <strong>${views}</strong>`;
        } else {
          document.getElementById('channel-stats').textContent = 'Could not load stats.';
        }
      } catch (error) {
        document.getElementById('channel-stats').textContent = 'Error fetching stats.';
      }
    }

    getYouTubeStats();
    setInterval(getYouTubeStats, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
